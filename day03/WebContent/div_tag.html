<!DOCTYPE html>
<html lang="kor">
<head>
<meta charset="UTF-8">
<title>div 태그</title>
</head>
<body>
	<div style="background:pink">div 태그1</div>
	<!--  float는 "뜨다"라는 뜻이며, 보통 웹페이지에 이미지를 어떻게  띄워서 텍스트와 함께 배치할 것인가에 대한 속성이다.-->
	<div style="float:left;width:500px;height:100px;background:yellow">div 태그2</div>
	<div style="float:right;width:500px;height:50px;border:3px solid red;background:blue">div 태그3</div>	
</body>
</html>
