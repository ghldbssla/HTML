<!DOCTYPE html>
<html lang="kor">
<head>
<meta charset="UTF-8">
<title>a태그의 상태</title>
<style>
	/* 기본 */
	a:link {
		color: teal;
		text-decoration: none; /*밑줄 지우기*/
	}
	/*이미 방문*/
	a:visited {
		color: black;
		text-decoration: none;
	}
	/*마우스 올림*/
	a:hover {
		color: magenta;
		text-decoration: none;
	}
	/*마우스 클릭중*/
	a:active {
		color: yellow;
		text-decoration: none;
	}
</style>
</head>
<body>
	<h1>링크의 상태 알아보기</h1>
	<h2>
		<a href="http://koreaitacademy.com">코리아 IT 아카데미 강남점</a>
	</h2>
</body>
</html>
