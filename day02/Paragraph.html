<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>단락 태그</title>
</head>
<body>

<!--주석 : 드래그해서 Ctrl + shift + "/" 	
	주석 해제 : 드래그해서 Ctrl + shift + "\" 	
	일반적인 글씨
	<p>H태그 실험</p>
	<h1>H1</h1>
	<h2>H2</h2>
	<h3>H3</h3>
	<h4>H4</h4>
	<h5>H5</h5>
	<h6>H6</h6> -->
	<!-- 제어문자 -->
	<!-- 
	< : &lt; (less than)
	> : &gt; (greater than)
	" : &quot; (quotation)
	& : &amp; (ampersand)
	 -->
	<!-- 
		공백 사용 방법
		스페이스바 공백은 몇번을 쳐도 한번으로만 인식이 된다.
		공백 : &nbsp;
	 -->
	<h2>리그 오브 레전드란?</h2>
	<p>세계 최고의 MOBA&lt;Multiplayer Online Battle Arena&gt; 게임입니다.</p>
	<p>끝없이 이어지는 실시간 전투와 협동을 통한 팀플레이,</p>
	<p> &quot;RTS&quot;&amp;<q>RPG</q>를 하나의 게임에서 동시에 즐길 수 있는 새로운 장르의 온라인 게임입니다.</p>
	<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;지나친 게임은 건강에 해롭습니다.</p>
</body>
</html>
