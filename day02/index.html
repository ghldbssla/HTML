<!-- HTML 기본 구성 요소 -->
<!DOCTYPE html><!-- HTML5 시작을 알리는 선언(형식상 사용한다.) -->
<html lang ="kor"><!-- 
					한국형 웹 컨텐츠 접근성 지침에서 웹페이지의 head 요소 안에 페이지의
					기본 언어 선언을 규정한다. 화면 낭독 프로그램이 언어를 인식하여 자동으로
					음성을 변환하거나, 해당 언어에 적합한 발음을 제공할 수 있도록 하기 위해
					정의하는 부분 -->
					<!-- 
					속성(Attributes)
					요소는 속성을 가질 수 있다.
					<p class = "conversation">you are much bettrt</p>
					속성은 요소에 나타내고 싶지 않지만 추가적인 내용을 담고 싶을 때 사용한다.
					특히 id와 class속성은 스타일에 관련된 내용이나 기타 내용을 위해 
					해당 태그를 찾을 수 있는 구분점 역할을 수행한다.(크롤링) -->
					<!-- 
					1. 요소 이름 다음에 오는 속성은 여소 이름과 속성 사이에 공백이 있어야 하고,
					여러 속성이 있을 경우에는 속성들 사이에도 공백이 있어야한다.
					2. 속성 이름 다음에는 등호를 작성한다.
					3. 속성값은 따옴표 안에 작성한다.(생략 가능한 속성도 있다.) -->
					<!-- 
					1. HTML은 대소문자를 구분하지 않는다.
					2. 속성의 값은 따옴표를 사용하지 않아도 되지만, 속성값에 띄어쓰기가 있을 경우
					반드시 따옴표를 적는다.
					3. HTML에서 작은 따옴표와 큰 따옴표는 둘 다 같은 의미이다.
					 -->

<head>
<meta charset="UTF-8">
			<!-- 
				<meta> 태그
				웹 브라우저에서 문서를 표시할 때 변환하는 처리 작업(인코딩)을 하게 되고
				파일이 어떤 언어로 되어 있는지 지정이 필요하다. 이름 charset이라고 히고
				인코딩 방식이 맞지 않는다면 문자가 깨질 수 있지만, utf-8을 사용하면 다국어를
				지원하기 때문에 문자가 깨지지 않는다.
			 -->
			 <!-- 
			 	검색 엔진 노출 및 최적화
			 	<title>태그
			 		<title> 페이지 제목 , 15자 이내
			 	<meta>태그
			 		name속성, content속성(페이지 설명, 45자 이내)
			 		검색 엔진이 페이지의 내용을 파악할 때 기본으로 사용하는 데이터 이므로
			 		제목과 설명은 페이지를 잘 표현할 수 있도록 페이지마다 고유하게 작성한다.
			 	<h>태그
			 		제목을 표형할 수 있는 다양한 글자 크기의 태그이다.
			 		가장 큰 <h1>태그부터 <h6>태그까지 다양한 크기로 제목을 표현할 수 있다.
			 		
			 		검색엔진은 각 웹사이트의 내용을 <h>태그를 통해서 키워드를 수집한다.
			 		따라서 <h>태그로 작성하면 검색엔진에 노출되는 확률을 높일 수 있다.
			  -->
<title>이 자리는 타이틀의 위치입니다.</title>
</head>
<body>
	HI HTML~
	안녕하세요
</body>
</html>
